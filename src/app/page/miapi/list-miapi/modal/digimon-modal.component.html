<div class="modal">
    <div class="modal-content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>{{digimon ? 'Editar' : 'Crear'}} Digimon</h2>
  
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" type="text" class="form-control" formControlName="nombre">
        </div>
  
        <div class="form-group">
          <label for="nivel">Nivel</label>
          <select id="nivel" class="form-control" formControlName="nivel">
            <option value="Rookie">Rookie</option>
            <option value="Champion">Champion</option>
            <option value="Ultimate">Ultimate</option>
            <option value="Mega">Mega</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <input id="tipo" type="text" class="form-control" formControlName="tipo">
        </div>
  
        <div class="form-group">
          <label for="atributo">Atributo</label>
          <select id="atributo" class="form-control" formControlName="atributo">
            <option value="Data">Data</option>
            <option value="Vaccine">Vaccine</option>
            <option value="Virus">Virus</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="ataquesEspeciales">Ataques Especiales (uno por línea)</label>
          <textarea id="ataquesEspeciales" class="form-control" formControlName="ataquesEspeciales" rows="4"></textarea>
        </div>
  
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" class="form-control" formControlName="descripcion" rows="4"></textarea>
        </div>
  
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
            {{digimon ? 'Actualizar' : 'Crear'}}
          </button>
        </div>
      </form>
    </div>
  </div>
